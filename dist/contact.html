  <body>
    <!-- Header -->
    <header id="header-blog">
      <div class="container">
        <nav id="main-nav">
          <!-- <img src="img/logo.png" alt="My Portfolio" id="logo" /> -->
          <a href="index.html">
            <h1 id="heading">Frantz Paul</h1>

          <ul>

      <div class="title">Contact Me</div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="from-name">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fromName"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="from-email">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="fromEmail"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
      <nav class="grid grid-cols-2 type-2" id="footer">
        <ul>
          <li><a href="#">Home</a></li>
